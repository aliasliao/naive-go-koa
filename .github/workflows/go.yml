name: Go

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:
    name: Build
    runs-on: ubuntu-18.04
    steps:

    - name: Set env
      run: |
        echo "::set-env name=GOPATH::$GITHUB_WORKSPACE"
        echo "::set-env name=GITHUB_WORKSPACE::$GITHUB_WORKSPACE/src/github.com/$GITHUB_REPOSITORY"

    - name: Set up Go 1.x
      uses: actions/setup-go@v2
      with:
        go-version: ^1.14
      id: go

    - name: Check out code into the Go module directory
      uses: actions/checkout@v2

    - name: Get dependencies
      run: |
        echo "go env:"
        go env
        echo "pwd:"
        pwd
        echo "echo $GITHUB_WORKSPACE:"
        echo $GITHUB_WORKSPACE
        go get -v -t -d ./...

    - name: Build
      run: go build -v .

    - name: Test
      run: go test -v .
